format = """
$directory\
$git_branch\
$java\
$rust\
$nodejs\
$bun\
$status\
$character"""

add_newline = false

[directory]
style = "blue"
truncation_length = 3
truncate_to_repo = true
read_only = " "
format = "[$path]($style)[$read_only]($read_only_style) "

[git_branch]
format = "[$branch](yellow) "
symbol = ""

[java]
format = '[ ${version}](yellow) '
detect_extensions = ["java", "jar", "gradle", "maven"]
#version_format = "v${raw}"

[rust]
format = '[Rust ${version}](red) '
detect_extensions = ["rs", "toml"]
#version_format = "v${raw}"

[nodejs]
format = '[Node.js ${version}](green) '
detect_extensions = ["js", "jsx", "ts", "tsx"]
#version_format = "v${raw}"

[bun]
format = '[Bun ${version}](purple) '
detect_extensions = ["js", "jsx", "ts", "tsx"]
#version_format = "v${raw}"

[status]
disabled = false
format = '[$status](red) '

[character]
success_symbol = "[❯](blue)"
error_symbol = "[❯](red)"

[battery]
disabled = true

[cmd_duration]
disabled = true

[memory_usage]
disabled = true

[package]
disabled = true

[shell]
disabled = true

[time]
disabled = true

[username]
disabled = true

[hostname]
disabled = true

[aws]
disabled = true

[docker_context]
disabled = true

[kubernetes]
disabled = true

[python]
disabled = true

